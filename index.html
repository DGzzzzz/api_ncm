<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCM</title>
</head>
<body>
    <h1>Consulta NCM</h1>
    <input type="text" id="ncm" placeholder="Digite o NCM">
    <button id="btn">Consultar</button>
    <div id="result">
        <p>Descrição: <span id="descricao"></span></p>
        <p>Código: <span id="codigo"></span></p>
        <p>Data inicio: <span id="data-inicio"></span></p>
        <p>Data fim: <span id="data-fim"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
